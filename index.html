<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <h2 id="info">Your's Turn </h2>
    <div class="controls">
        <!-- pTag id has used to manage game logic -->
        <p id="rock">
            &#x1F5FF;
        </p>
        <p id="scissor">
            &#x2702;
            
        </p>
        <p id="paper">
            &#x1F4C3;
        </p>

    </div>
    <div class="controls">
        <span>Rock</span>
        <span>Scissor</span>
        <span>Paper</span>
    </div>
    <div class="scoreCard">
        <p>Your's Score : <span id="userScore">0</span></p>
        <p>Computer's Score : <span id="computerScore">0</span></p>
    </div>
    <div class="choices">
        <p>
            Your Choice : <span id="userChoice">

            </span>
        </p>
        <p>
            Computer Choice : <span id="computerChoice">

            </span>
        </p>
    </div>
    <p id="result"></p>

    
        

    <script src="script.js"></script>
</body>
</html>
